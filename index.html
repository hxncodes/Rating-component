<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main-container">
      <!-- Rating state start-->
      <div class="card rating-card">
        <div class="circle">
          <img src="/images/icon-star.svg" alt="" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating">
          <li><button class="rate">1</button></li>
          <li><button class="rate">2</button></li>
          <li><button class="rate">3</button></li>
          <li><button class="rate">4</button></li>
          <li><button class="rate">5</button></li>
        </ul>
        <button class="btn">Submit</button>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="card thankyou-card hide">
        <img src="/images/illustration-thank-you.svg" alt="" />
        <div class="message">
          <p>You selected <span class="rating-value"></span> out of 5</p>
        </div>
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </section>

    <script src="/script.js"></script>
  </body>
</html>
